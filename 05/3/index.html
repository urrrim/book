<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
    <!-- {{ const a = 10; }} 선언문 사용 불가능 -->
    <!-- {{ if (ture) {return 100} }} 분기 구문 사용 불가능 -->
    {{ true ? 100 : 0 }} <!-- 삼항연산자 가능 -->
    <br>
    {{ message.split('').reverse().join('') }} <!-- 실행은 되지만 가독성을 위해 되도록 복잡한 연산은 인스턴스 안에서 수행해야함 -->
    <br>
    {{ reversedMessage }} <!-- 스크립트에서 computed 속성으로 계산한 후 최종 값만 표현 -->
  </div>

<script src = "https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      },
      computed: {
        reversedMessage: function(){
          return this.message.split('').reverse().join('');
        }
      }
    })
  </script>

</body>
</html>
